<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mission Trip Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="tenant.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #c62828;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #c62828;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c62828;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #c62828;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 id="churchTitle">Mission Trip Platform</h1>
            <p id="churchSubtitle">Sign in to manage your trip</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-tabs">
                <button class="tab active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <div id="signinForm" class="form-content active">
                <form onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="signinEmail">Email</label>
                        <input type="email" id="signinEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" required>
                    </div>

                    <button type="submit" class="btn" id="signinBtn">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-content">
                <form onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                        <small style="color: #666;">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" required minlength="6">
                    </div>

                    <button type="submit" class="btn" id="signupBtn">Sign Up</button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        let currentChurch = null;

        // Check if already logged in and load church context
        (async function() {
            // Load church context
            const church = await Tenant.getCurrentChurchContext();
            currentChurch = church;

            // Update header if church context exists
            if (church) {
                document.getElementById('churchTitle').textContent = church.name;
                document.getElementById('churchSubtitle').textContent = `Sign in for ${church.name}`;
            }

            // Check if already logged in
            const isAuth = await Auth.isAuthenticated();
            if (isAuth) {
                const user = await Auth.getCurrentUser();
                Auth.redirectToPortal(user.role);
            }

            // Check if signup mode
            const params = new URLSearchParams(window.location.search);
            if (params.get('signup') === 'true') {
                switchTab('signup');
            }
        })();

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update form content
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                document.getElementById('signinForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }

            // Clear messages
            hideMessages();
        }

        async function handleSignIn(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            const btn = document.getElementById('signinBtn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                await API.signIn(email, password);

                // Get user to determine portal
                const user = await API.getCurrentUser();

                // Redirect to appropriate portal based on role
                Auth.redirectToPortal(user.role);
            } catch (error) {
                console.error('Sign in error:', error);
                showError(error.message || 'Invalid email or password');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const btn = document.getElementById('signupBtn');

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                await API.signUp(email, password, name, 'parent');
                showSuccess('Account created! Signing you in...');

                // Wait a bit then sign in
                setTimeout(async () => {
                    try {
                        await API.signIn(email, password);
                        const user = await API.getCurrentUser();

                        // Update user's church_id if on a church-specific page
                        if (currentChurch && user) {
                            await API.updateUserProfile(user.id, { church_id: currentChurch.id });

                            // Redirect to church-specific portal
                            const portalMap = {
                                'parent': 'parent-portal.html',
                                'student': 'student-portal.html',
                                'admin': 'admin-portal.html'
                            };
                            const portalPage = portalMap[user.role] || 'parent-portal.html';
                            const churchBaseUrl = Tenant.getChurchBaseUrl(currentChurch.slug);
                            window.location.href = `${churchBaseUrl}/${portalPage}`;
                        } else {
                            Auth.redirectToPortal(user.role);
                        }
                    } catch (error) {
                        showError('Account created but error signing in. Please try signing in manually.');
                        btn.disabled = false;
                        btn.textContent = 'Sign Up';
                    }
                }, 2000);
            } catch (error) {
                console.error('Sign up error:', error);
                showError(error.message || 'Error creating account');
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>
