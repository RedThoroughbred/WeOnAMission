<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="output" style="border: 1px solid #ccc; padding: 1rem; font-family: monospace; white-space: pre-wrap;">
        Testing connection...
    </div>

    <script>
        async function test() {
            const output = document.getElementById('output');

            try {
                output.innerText = 'Config loaded:\n' + JSON.stringify(CONFIG.supabase, null, 2) + '\n\n';

                const client = supabase.createClient(CONFIG.supabase.url, CONFIG.supabase.anonKey);
                output.innerText += 'Supabase client created\n\n';

                const { data, error } = await client
                    .from('events')
                    .select('*')
                    .limit(1);

                if (error) {
                    output.innerText += 'ERROR:\n' + JSON.stringify(error, null, 2);
                } else {
                    output.innerText += 'SUCCESS!\n' + JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.innerText += 'EXCEPTION:\n' + err.message + '\n' + err.stack;
            }
        }

        test();
    </script>
</body>
</html>
